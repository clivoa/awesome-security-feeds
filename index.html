<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light" />
    <title>securityfeeds</title>
    <script>
      (function () {
        try {
          var stored = localStorage.getItem("asf-theme");
          var prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
          var theme = stored === "light" || stored === "dark" ? stored : (prefersDark ? "dark" : "light");
          document.documentElement.dataset.theme = theme;
        } catch (e) {
          document.documentElement.dataset.theme = "dark";
        }
      })();
    </script>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <a href="https://github.com/clivoa/awesome-security-feeds" class="github-link" target="_blank" aria-label="Contribute on GitHub" title="Contribute on GitHub">
      <svg height="20" viewBox="0 0 16 16" width="20" aria-hidden="true">
        <path fill="currentColor" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38
        0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52
        -.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07
        -1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12
        0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27
        1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82
        1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48
        0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8
        c0-4.42-3.58-8-8-8Z"/>
      </svg>
    </a>
    <main class="wrap">
      <header class="hero">
        <div class="hero-copy">
          <p class="eyebrow">community-maintained feed index</p>
          <h1>awesome security feeds</h1>
          <p class="tagline">An open, validated catalog of security RSS and Atom feeds.</p>
          <div class="downloads" aria-label="Downloads">
            <span>downloads</span>
            <a href="data/sec_feeds_full.xml" download>OPML full</a>
            <a href="data/sec_feeds_active.xml" download>OPML active</a>
            <a href="data/feeds.json" download>feeds.json</a>
            <a href="data/feeds.min.json" download>feeds.min.json</a>
          </div>
        </div>
        <div class="hero-actions">
          <button id="themeToggle" class="theme-toggle" type="button" aria-label="Toggle color theme" aria-pressed="false">
            <span class="theme-toggle__icon" aria-hidden="true"></span>
            <span class="theme-toggle__label">Theme</span>
            <span id="themeToggleText" class="theme-toggle__mode">Dark</span>
          </button>
        </div>
      </header>

      <section class="controls">
        <div class="controls-row controls-row-main">
          <label class="search">
            <span>Search</span>
            <input id="q" type="text" autocomplete="off" spellcheck="false" placeholder="title, URL, description..." />
          </label>
        </div>

        <div class="controls-row controls-row-filters">
          <div class="filters">
          <select id="statusFilter" aria-label="Filter by status">
            <option value="">status: all</option>
            <option value="active" selected>status: active</option>
            <option value="down">status: down</option>
            <option value="unknown">status: unknown</option>
          </select>

          
          <select id="typeFilter" aria-label="Filter by type">
            <option value="">type: all</option>
            <option value="rss">type: rss</option>
            <option value="atom">type: atom</option>
          </select>

          <select id="catFilter" aria-label="Filter by category">
            <option value="">category: all</option>
          </select>
          </div>
          <div class="stats">
            <span id="statusSummary" class="meta"></span>
            <span id="meta" class="meta"></span>
          </div>
        </div>
      </section>

      <section class="tableWrap">
        <table id="t">
          <thead>
            <tr>
              <th class="col-status">status</th>
              <th class="col-url">url</th>
              <th class="col-title">title</th>
              <th class="col-desc">description</th>
              <th class="col-type">type</th>
            </tr>
          </thead>
          <tbody id="rows">
            <tr><td colspan="5" class="loading">Loadingâ€¦</td></tr>
          </tbody>
        </table>
      </section>

      <footer class="foot">
        <span>Data source: <code>data/feeds.json</code></span>
      </footer>
    </main>

    <script src="assets/app.js"></script>
  </body>
</html>
