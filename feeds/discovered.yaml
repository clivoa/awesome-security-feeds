- url: https://isc.sans.edu/dailypodcast.xml
  category: Vulnerabilities, CVEs
  title: SANS Internet Stormcenter Daily Cyber Security Podcast (Stormcast)
  type: rss
  description: A brief daily summary of what is important in cyber security. The podcast
    is published every weekday and designed to get you ready for the day with a brief,
    usually about 5 minute long, summary of current network security related events.
    The content is late breaking, educational and based on listener input as well
    as on input received by the SANS Internet Stormcenter. You may submit questions
    and comments via our contact form at https://isc.sans.edu/contact.html .
