name: Daily feed checker
on:
  schedule:
    - cron: "15 3 * * *" # daily 03:15 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml requests feedparser

      - name: Run feed health check
        run: |
          python scripts/check_feeds.py

      - name: Commit status JSON (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/feed_status.json
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "chore: update feed status"
            git push
          fi
