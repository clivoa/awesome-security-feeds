name: Discover security feeds

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1" # toda segunda-feira Ã s 06:00 UTC

jobs:
  discover:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            feedparser \
            pyyaml \
            requests \
            tldextract \
            beautifulsoup4


      - name: Run feed discovery
        run: |
          python scripts/discover_security_feeds.py \
            --only-new \
            --min-score 9 \
            --write-yaml-split \
            --yaml-split-dir feeds/_candidates \
            --write-json-split \
            --json-split-dir data/discovery/candidates

      - name: Detect changes
        id: git-check
        run: |
          git status --porcelain
          if [ -z "$(git status --porcelain)" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit discovery results
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "security-feed-discovery"
          git config user.email "security-feed-discovery@users.noreply.github.com"
          git checkout -b discovery/feeds-$(date +%Y%m%d)
          git add feeds/_candidates data/discovery
          git commit -m "chore(discovery): add new feed candidates"

      - name: Open pull request
        if: steps.git-check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          branch: discovery/feeds-${{ github.run_id }}
          title: "ðŸ”Ž New security feed candidates discovered"
          body: |
            This PR was automatically generated by the feed discovery pipeline.

            âœ… One YAML file per discovered feed:
            - `feeds/_candidates/*.yaml`

            ðŸ§  Evidence / scoring per feed:
            - `data/discovery/candidates/*.json`

            ðŸ‘‰ Review process:
            - Delete YAML files you do NOT want to approve
            - Move approved feeds from `_candidates/` to `feeds/`
            - Merge when ready

            Score threshold: **6**
          labels: discovery, feeds, review-required
