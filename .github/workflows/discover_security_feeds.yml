name: Discover security feeds

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1" # toda segunda-feira Ã s 06:00 UTC

jobs:
  discover:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            feedparser \
            pyyaml \
            requests \
            tldextract \
            beautifulsoup4

      - name: Restore discovery seen cache
        uses: actions/cache/restore@v4
        with:
          path: data/discovery/feeds_seen.json
          key: discovery-seen-${{ runner.os }}-${{ github.ref_name }}-${{ github.run_id }}
          restore-keys: |
            discovery-seen-${{ runner.os }}-${{ github.ref_name }}-
            discovery-seen-${{ runner.os }}-

      - name: Run feed discovery (bucketed candidates)
        run: |
          python scripts/discover_security_feeds.py \
            --only-new \
            --min-score 9 \
            --write-yaml-split \
            --yaml-split-dir feeds/_candidates \
            --max-new-candidates 75

      - name: Save discovery seen cache
        if: always() && hashFiles('data/discovery/feeds_seen.json') != ''
        uses: actions/cache/save@v4
        with:
          path: data/discovery/feeds_seen.json
          key: discovery-seen-${{ runner.os }}-${{ github.ref_name }}-${{ github.run_id }}

      - name: Upload discovery state (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: discovery-state
          path: |
            data/discovery/feeds_candidates.json
            data/discovery/feeds_seen.json
          if-no-files-found: ignore
          retention-days: 14

      - name: Cleanup discovery JSON (keep only as artifact)
        run: |
          rm -f data/discovery/feeds_candidates.json data/discovery/feeds_seen.json || true

      - name: Detect changes
        id: git-check
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create pull request
        if: steps.git-check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          base: main
          branch: discovery/feeds-${{ github.run_id }}
          title: "ðŸ”Ž New security feed candidates discovered"
          commit-message: "chore(discovery): add new feed candidates (bucketed)"
          body: |
            This PR was automatically generated by the feed discovery pipeline.

            âœ… Candidates are bucketed into category files under:
            - `feeds/_candidates/*.yaml` (11 curated category buckets)

            ðŸ‘‰ Review process:
            - Remove entries you do NOT want to approve
            - Move approved entries from `_candidates/` to `feeds/`
            - Merge when ready

            Score threshold: **9**
          labels: discovery, feeds, review-required
          add-paths: |
            feeds/_candidates/*.yaml
