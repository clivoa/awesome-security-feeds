name: Validate feeds
on:
  pull_request:
    paths:
      - "feeds/**.yaml"
      - "scripts/**.py"
      - ".github/workflows/validate.yml"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
      - name: Validate YAML feeds
        run: |
          python scripts/validate_feeds.py
